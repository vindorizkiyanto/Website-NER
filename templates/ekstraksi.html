<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ektraksi Informasi</title>
    <!-- bootstrap 5 css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="static/styles/ekstrak.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <nav>
      <img src="static/images/univ.png" class="logo" width="17%" alt="" />
      <ul>
        <li><a href="/">Beranda</a></li>
        <li><a href="/ekstrak">Ekstraksi</a></li>
        <li><a href="/tentang">Tentang</a></li>
      </ul>
    </nav>
    <section class="p-4 my-container">
      <!--CONTENT-->
      <div class="container" style="width: 100%; height: 100px"></div>
      <div class="container text-center">
        <h1 class="pb-4">Masukan Teks Bahasa Indonesia</h1>
        <form method="POST" action="/hasil" class="kotak">
          <textarea
            rows="10"
            cols="5"
            required="true"
            name="rawtext"
            class="form-control pb-2"
          >
          </textarea>
          <button type="reset" class="btn btn-primary">
            <i class="fa-solid fa-arrows-rotate"></i> Clear
          </button>
          <button type="submit" class="btn btn-success">
            <i class="fa-solid fa-arrow-up"></i> Submit
          </button>
        </form>
      </div>
    </section>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
      integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script>
      var menu_btn = document.querySelector("#menu-btn");
      var sidebar = document.querySelector("#sidebar");
      var container = document.querySelector(".my-container");
      menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
      });
    </script>
  </body>
</html>
