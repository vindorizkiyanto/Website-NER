<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ektraksi Informasi</title>
    <!-- bootstrap 5 css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="static/styles/hasil.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <nav>
      <img src="static/images/univ.png" class="logo" width="17%" alt="" />
      <ul>
        <li><a href="/">Beranda</a></li>
        <li><a href="/ekstrak">Ekstraksi</a></li>
        <li><a href="/tentang">Tentang</a></li>
      </ul>
    </nav>
    <section class="p-4 my-container">
      <div class="container" style="width: 200%; height: 100px"></div>
      <div class="container text-right mr-5 mb-5">
        <a href="/ekstrak" class=""
          ><button class="btn btn-success">
            <i class="fa-solid fa-arrow-right"></i> Back
          </button></a
        >
      </div>
      <!--CONTENT-->
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-10 shadow-sm text-center" id="custom_card">
            <h4>Original Data</h4>
            <p>{{ rawtext }}</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-10 shadow-sm text-center" id="custom_card2">
            <h4>MarkDown Preview</h4>
            <p>{{result|markdown}}</p>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
      integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script>
      var menu_btn = document.querySelector("#menu-btn");
      var sidebar = document.querySelector("#sidebar");
      var container = document.querySelector(".my-container");
      menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
      });
    </script>
  </body>
</html>
